{% set version = "0.29a0" %}
{% set sha256 = "ed9454de34c72c3008525bc313bd5a358379f8097a9934437ae081b25ac1d91b" %}

# https://github.com/conda/conda-build/issues/2717

package:
  name: eelbrain
  version: {{ version }}

source:
  fn: eelbrain-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/e/eelbrain/eelbrain-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  osx_is_app: True

requirements:
  build:
    - python  {{ python }}
    - python.app  # [osx]
    - cython >=0.21
    - olefile  # [win or linux]
    - pywin32-ctypes  # [win]
    - setuptools >=17
    - numpy 1.11.*
    - openblas 0.2.20  # [osx]

  run:
    - python  {{ python }}
    - python.app  # [osx]
    - colormath >=2.1
    - ipython
    - keyring >=5
    - matplotlib >=2.1
    - mne >=0.17
    - nibabel >=2.0, !=2.3.0
    - olefile  # [linux]
    - {{ pin_compatible('numpy') }}
    - openblas 0.2.20  # [osx]
    - pillow
    - pysurfer >=0.8
    - nilearn
    - scipy >=0.17
    - tqdm >=4.8
    - wxpython >=4.0.3

test:
  # Python imports
  imports:
    - eelbrain
    - eelbrain.load
    - eelbrain.mne_fixes
    - eelbrain.plot
    - eelbrain.save

about:
  home: http://eelbrain.readthedocs.io
  summary: 'MEG/EEG analysis tools'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
