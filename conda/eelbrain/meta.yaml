package:
  name: eelbrain
  version: "VERSION"

source:
  path: ../../

build:
  number: 0
  osx_is_app: True

requirements:
  build:
    - python
    - python.app  # [osx]
    - cython >=0.21
    - olefile  # [win]
    - pywin32-ctypes  # [win]
    - setuptools >=17
    - numpy x.x
    # the rest so that setuptools does not try to download them
    - pillow
    - keyring >=5
    - tex >=1.8
    - mne >=0.13.1
    - nibabel >=2.0
    - tqdm >=4.8
    - colormath >=2.1

  run:
    - python
    - python.app  # [osx]
    - colormath >=2.1
    - ipython
    - keyring >=5
    - matplotlib >=1.1
    - mne >=0.13.1
    - nibabel >=2.0
    - numpy >=1.0
    - pillow
    - pysurfer >=0.7
    - scipy >=0.17
    - tex >=1.8
    - tqdm >=4.8
    - wxpython

test:
  # Python imports
  imports:
    - eelbrain
    - eelbrain.load
    - eelbrain.mne_fixes
    - eelbrain.plot
    - eelbrain.save

about:
  home: https://pythonhosted.org/eelbrain
  license: GPL3
  summary: 'MEG/EEG analysis tools'
  license_family: GPL3

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
